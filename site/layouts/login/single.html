{{ define "main" }}

{{ partial "side.html" . }}
<!-- Document Wrapper ============================================= -->
<div id="wrapper" class="clearfix">
	<!-- header section -->
  {{ partial "nav.html" . }}
	<!-- header end -->
	<!-- Slider ============================================= -->
	<section id="slider" class="no-slider full-screen col-position-relative col-login-slider-header">
    <img src='/collab/images/login/login-title.png'>
    <div class="video-overlay">
    <div class='col-heading-overlay'>
      <p class='col-text-head2 col-text-en'>Do you have any questions?</p>
      <p class='col-text-head2 col-text-en'>Please contact us.</p>
      <p class='col-text-heading-sub'>궁금하신 점을 남겨주세요.</p>
    </div>
    </div>
	</section>
	<section id="content">
		<div class="content-wrap nopadding nomargin">
			<div id="section-ba" class="page-section">
				<div class="container clearfix col-position-relative">
          <div class="contact-widget">
            <div class="contact-form-result"></div>
            <div class='col-form-header-icon'>
              <span class='col-icon-circle'>
                <img src='/collab/icons/login/edit.png'>
              </span>
              <hr class='col-text-hr'>
            </div>
            <form class="nobottommargin col-form" id="template-contactform" name="template-contactform" data-netlify="true" netlify-honeypot="bot-field" method="post">

              <div class="form-process"></div>
              <div class='row'>
                <div class='col-md-6'>
                  <label>항목선택</label>
                  <div class='sm-form-control select'>
                    <select name='template-contactform-category' class='sm-form-control'>
                      <option value='크리에이터 문의'>크리에이터 문의</option>
                      <option value='브랜드&에이전시 문의'>브랜드&에이전시 문의</option>
                      <option value='기타 문의'>기타 문의</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-6 col-form-control'>
                  <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required"/>
                  <label for='template-contactform-name'>이름</label>
                </div>
                <div class='col-md-6 col-form-control'>
                  <input type="text" id="template-contactform-subject" name="template-contactform-subject" value="" class="required sm-form-control " />
                  <label>직함</label>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-6 col-form-control'>
                  <input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="required sm-form-control " />
                  <label>연락처</label>
                </div>
                <div class='col-md-6 col-form-control'>
                  <input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control" />
                  <label>이메일</label>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12 col-form-control'>
                  <input type="text" id="template-contactform-link" name="template-contactform-link" value="" class="required sm-form-control" />
                  <label>YouTube or website link</label>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12 col-form-control'>
                  <textarea class="required sm-form-control " id="template-contactform-message" name="template-contactform-message" rows="7" cols="40"></textarea>
                  <label>문의내용</label>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-12'>
                  <label class="button col-form-file-button">
                    <input type="file" id="template-contactform-file" name="template-contactform-file" />
                    <img src='/collab/icons/login/attachment.png'> 파일첨부하기
                  </label>
                  <span class='col-text-color-grey'>첨부파일 용량제한</span>
                  <span class='col-text-color-grey col-text-weight-black'>10M</span>
                </div>
              </div>

              <div class="col_full center">
                <button class="button button-dark" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">보내기</button>
                <br>
              </div>
              <div class="clear"></div>
              <div class="col_full hidden">
                <input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
              </div>
            </form>
          </div>
				</div>
      </div>
    </div>
  </section>
  {{ partial "footer2.html" . }}
</div>

{{ end }}
